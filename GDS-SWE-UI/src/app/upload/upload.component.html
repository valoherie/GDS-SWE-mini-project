<p-fileUpload [styleClass]="'p-button-rounded'" name="file" method="post" url="{{uploadRequest}}" accept=".csv" chooseLabel="Upload"  
(onError)="onError($event)" (onUpload)="onUploadFile($event)" [auto]="true" >
<ng-template pTemplate="content">
    <div>
        <p-messages  *ngIf="showErrorMessage" severity="error">
            <ng-template pTemplate>
                <div class="ml-2">{{errorMessage}}</div>
            </ng-template>
        </p-messages>
    
        <p-messages  *ngIf="showSuccessMessage" severity="success">
            <ng-template pTemplate>
                <div class="ml-2">{{successMessage}}</div>
            </ng-template>
        </p-messages>
    </div>
</ng-template>
</p-fileUpload>
